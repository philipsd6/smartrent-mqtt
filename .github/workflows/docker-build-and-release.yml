name: Build & Release

on:
  push:
    branches:
      - main
      - "feature/**"
    tags:
      - "v?*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: smartrent-mqtt

jobs:
  build:
    name: Build and publish image
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Buildah action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: >-
            latest
            ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          containerfiles: |
            ./Containerfile

      - name: Echo Outputs
        run: |
          echo "### Build :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.build-image.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "Tagged Image: ${{ steps.build-image.outputs.image-with-tag }}" >> $GITHUB_STEP_SUMMARY

      - name: Log into the Github Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to the Github Container Registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Create GitHub Release for version tag
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          body: |
            Docker image published to GHCR:

            - `${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
            - `${{ env.IMAGE_NAME }}:latest`
